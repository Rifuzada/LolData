name: CI

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20 # Garante que a versÃ£o seja compatÃ­vel

            - name: Install dependencies
              run: npm install # ðŸ”¥ Instala todas as dependÃªncias do package.json

            - name: Start server
              env:
                  BASE_URL: ${{ secrets.BASE_URL }}
                  API_KEY: ${{ secrets.API_KEY }}
                  PORT: ${{ secrets.PORT }}
              run: nodemon server.js
