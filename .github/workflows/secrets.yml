on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Criar arquivo .env
              run: |
                  echo "API_KEY=${{ secrets.API_KEY }}" > .env

            - name: Debug (não use em produção)
              run: |
                  if [ -z "${{ secrets.API_KEY }}" ]; then
                    echo "O secret API_KEY parece estar vazio"
                  else 
                    echo "O secret API_KEY existe (não mostrando o valor por segurança)
                  fi
